<div class="footer">
	<div class="row">
		<div class="col-md-2" ></div>
		<div class="col-md-3" *ngFor="let navBlock of navBlocks">
			<div class="row footer-title">{{navBlock.title}}</div>
			<div class="row footer-menu-item" *ngFor="let item of navBlock.items" v-bind:key="item.title">
				<router-link class="footer-menu-item-link" v-bind:to="item.destination">{{item.title}}</router-link>
			</div>
		</div>
	</div>
</div>
