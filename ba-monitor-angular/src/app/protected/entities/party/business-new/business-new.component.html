<div id="content" class="row justify-content-md-center">
	<div class="col-md-5">
		<div class="row">
			<div class="col-md-12 text-center"></div>
		</div>

		<div class="card p-4 bg-light form-group row">
			<div class="form-group row">
				<div class="col-md-12">
					<label for="inputName">Name</label>
					<input type="text" class="form-control" id="qty" />
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-12">
					<label for="inputLegalForm">Legal Form</label>
					<!-- <b-form-select  :options="legalFormList">
								<option disabled value="null">{{legalFormDflt}}</option>
							</b-form-select> -->
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-12">
					<label for="inputName">Share Capital</label>
					<input type="number" min="1" class="form-control" id="qty" placeholder="10000" step="0.01" />
				</div>
			</div>
			<div class="form-group row" v-if="isCorporation">
				<div class="col-md-12">
					<label for="inputName">Number of Shares</label>
					<input type="number" min="1" class="form-control" id="avblQty" step="1" />
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-12">
					<label for="inputName">Nominal Value per Share</label>
					<label readonly type="number" min="0" step="0.01" class="form-control" id="qty">{{nomVal}}</label>
				</div>
			</div>
			<div class="form-group row">
				<label type="text" class="submit-feedback">{{status}}</label>
			</div>
			<div class="form-group row">
				<div class="col-md-6">
					<div class="form-group row">
						<button class="btn btn-primary btn-block">Create Business</button>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group row">
						<button class="btn btn-dark btn-block">Clear Form</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
