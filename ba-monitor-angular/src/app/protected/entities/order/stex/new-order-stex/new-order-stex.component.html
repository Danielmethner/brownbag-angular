<div id="content" class="row justify-content-md-center">
	<div class="col-md-5">
		<div class="row">
			<div class="col-md-12 text-center"></div>
		</div>

		<div class="card p-4 bg-light form-group row">

			<div class="col-md-12">
				<div class="row justify-content-md-center">
					<div class="btn-group btn-group-toggle trade-dir">
						<label class="btn btn-lg button-dir" [ngClass]="btnBuyClass">
							<input type="radio" name="options" value="BUY" id="buy" (click)="changeDir('BUY')" autocomplete="off" />Buy
						</label>
						<label class="btn btn-lg button-dir" [ngClass]="btnSellClass">
							<input type="radio" name="options" value="SELL" id="sell" (click)="changeDir('SELL')" autocomplete="off" />Sell
						</label>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-12">
					<label for="inputAddress">Ordering Party</label>
					<label readonly type="text" class="form-control" id="party">{{objParty.name}}</label>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-12">
					<label for="inputAsset">Asset</label>
					<p-dropdown [options]="assetList" placeholder="Select an Asset" [(ngModel)]="selectedAsset" (onChange)="changeAsset(selectedAsset)" [filter]="assetList.length >10"
						[style]="{'width':'100%'}"></p-dropdown>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-md-6">
					<label for="qty">Qty</label>
					<input type="number" min="0" class="form-control" id="qty" placeholder="0,0" />
				</div>
				<div class="col-md-6" v-show="isSellOrder">
					<label for="avblQty">Available Quantity</label>
					<label readonly type="text" class="form-control" id="avblQty">{{qtyAvbl}}</label>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-md-12">
					<label for="inputPrice">Price</label>
					<input type="number" min="0" step="0.01" class="form-control" id="price" placeholder="0.00" />
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-6">
					<label for="orderAmount">Order Amount</label>
					<label readonly type="text" class="form-control" id="orderAmount">{{newOrderAmt | currency:'USD'}}</label>
				</div>
				<div class="col-md-6" v-show="!isSellOrder">
					<label for="avblFunds">Available Funds</label>
					<label readonly type="text" class="form-control" id="avblFunds">{{fundsAvbl | currency:'USD'}}</label>
				</div>
			</div>

			<div class="form-group row">
				<label type="text" class="submit-feedback">{{status}}</label>
			</div>
			<div class="form-group row">
				<div class="col-md-6">
					<div class="form-group row">
						<button ng-click="placeOrder()" class="btn btn-primary btn-block">Place Order</button>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group row">
						<button ng-click="clearForm(true)" class="btn btn-dark btn-block">Clear Form</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
