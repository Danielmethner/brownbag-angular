<div id="content" class="row justify-content-md-center">
	<div class="col-md-5">
		<div class="row">
			<div class="col-md-12 text-center"></div>
		</div>

		<div class="card p-4 bg-light">
			<div class="form-group row">
				<div class="col-md-12">
					<label for="party">Ordering Party</label>
					<label readonly type="text" class="form-control" id="party">{{orderLoan.partyName}}</label>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-md-6">
					<label for="orderAmount">Loan Amount</label>
					<input type="number" min="0" step="0.01" class="form-control" id="qty" placeholder="0.00" />
				</div>
				<div class="col-md-6">
					<label for="credFacility">Credit Facility</label>
					<label readonly type="text" class="form-control" id="avblFunds">{{orderLoan.credFacility | currency:'USD' }}</label>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-6">
					<label for="intrRate">Interest Rate</label>
					<label readonly type="text" class="form-control" id="intrRate">{{orderLoan.intrRate | percent}}</label>
				</div>
				<div class="col-md-6">
					<label for="intrRate">Interest p.a.</label>
					<label readonly type="text" class="form-control" id="intrAmt">{{orderLoan.intrAmt | currency:'USD' }}</label>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-6">
					<label for="duration">Credit Period</label>
					<input type="number" min="1" step="1" class="form-control" id="duration" placeholder="0" />
				</div>
				<div class="col-md-6">
					<label for="intrRate">Redemption</label>
					<label readonly type="text" class="form-control" id="intrAmt">{{orderLoan.matDate}}</label>
				</div>
			</div>

			<div class="form-group row">
				<label type="text" class="submit-feedback">{{status}}</label>
			</div>
			<div class="form-group row">
				<div class="form-group col-6">
					<button class="btn btn-primary btn-block">Submit
					</button>
				</div>
				<div class="form-group col-6">
					<button class="btn btn-dark btn-block">Clear Form</button>
				</div>
			</div>
		</div>
	</div>
</div>
