<div class="card card-container">
	<div class="form-group">
		<h3 class="text-center">Login</h3>
	</div>
	<form name="form">
		<div class="form-group">
			<label>Username</label>
			<input type="text" class="form-control" name="username" [(ngModel)]="user.username" />
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" name="password" [(ngModel)]="user.password" />
		</div>
		<div class="form-group">
			<button class="btn btn-primary btn-block" (click)="onLogin()" (keydown.esc)="abortLogin()">
				<span class="spinner-border spinner-border-sm align-middle" *ngIf="isLoading"></span><span class="align-middle"> Login</span>

			</button>
		</div>
		<div class="form-group" *ngIf="message">
			<div class="alert alert-danger" role="alert">{{message}}</div>
		</div>
	</form>
</div>
