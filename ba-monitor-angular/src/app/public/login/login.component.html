<div class="card card-container">
	<div class="form-group">
		<h3 class="text-center">Login</h3>
	</div>
	<form name="form">
		<div class="form-group">
			<label>Username</label>
			<input type="text" class="form-control" name="username" [(ngModel)]="user.name" />
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" name="password" [(ngModel)]="user.password" />
		</div>
		<div class="form-group">
			<button class="btn btn-primary btn-block">
				<div *ngIf="isLoading"><span class="spinner-border spinner-border-sm"></span></div>
				<span>Login</span>
			</button>
		</div>
		<div class="form-group" *ngIf="message">
			<div class="alert alert-danger" role="alert">{{message}}</div>
		</div>
	</form>
</div>
